<body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name= "register">
	<center>
	<div id="intro">
  		<h1>Budget Planner</h1>
	</div>
</center>
	<center>
	<form id="register" action="action">
     	 <div>
        	<h6>Email</h6><input type="email" id="login-email" name="email" placeholder="abc@123.com" required/><br>
        	<h6>Password</h6><input type="password" id="login-password" name="password" placeholder="********" required/><br>

        	<input type="submit" id="login-button" value="Register" />
        	<h6><a id="redir-login" href="/login">Already have an account?</a></h6>
     	</div>
     	
   </form> 
   
</center>
</template>

<template name= "login">
	<center>
	<div id="intro">
  		<h1>Budget Planner</h1>
	</div>
</center>
	<center>
	<form id="login" action="action">
     	 <div>
        	<h6>Email</h6><input type="email" id="login-email" name="email" placeholder="abc@123.com" required/><br>
        	<h6>Password</h6><input type="password" id="login-password" name="password" placeholder="********" required/><br>
        	<input type="submit" id="login-button" value="Login" />
     	</div>
   </form> 
</center>
</template>
<template name= "home">
	<center>
	<div id="intro">
  		<h1>Current Budget</h1>
	</div>
	</center>
	<div id='cssmenu'>
			<ul>
			   <li><a href='/home'>Home</a></li>
			   <li><a href='/create'>Create a Budget</a></li>
			   <li><a href='/view'>View Created Budgets</a></li>
			   <li><a href={{pathFor route='register'}}>Log Out</a></li>
			</ul>
	</div>

    {{>containers}}
</template>

<template name= "create">
	<center>
		<div id="intro">
			<h1>Create Your Own Budget!</h1>
		</div>

	</center>
		<div id='cssmenu'>
			<ul>
			   <li><a href='/home'>Home</a></li>
			   <li><a href='/create'>Create a Budget</a></li>
			   <li><a href='/view'>View Created Budgets</a></li>
			   <li><a href={{pathFor route='register'}}>Log Out</a></li>
			</ul>
	</div>
    {{>makegraphs}}
    {{>containers}}
</template>

<template name= "view">
	<center>
		<div id="intro">
			<h1>Submitted</h1>
		</div>
	</center>
		<div id='cssmenu'>
			<ul>
			   <li><a href='/home'>Home</a></li>
			   <li><a href='/create'>Create a Budget</a></li>
			   <li><a href='/view'>View Created Budgets</a></li>
			   <li><a href={{pathFor route='register'}}>Log Out</a></li>
			</ul>
	</div>
    {{>containers}}
</template>

<template name="containers">
   <br><br>
    <h2>Total Revenues&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Total Expenses</h2>
    <canvas id="chartCanvasId" width="500" height="500"></canvas>

    <canvas id="expCanvasId" width="500" height="500"></canvas>
</template>
<template name="makegraphs">
    <br>
    <form id="Custom Budget" action="action">
    <label for = "q1">Total General Fund</label><br>
    <input type="range" min="0" max="10" value="5" id="q1" step="0.1" name = "tgf" >
    <output for = "q1" id = "q1Data">5</output><br>


    <label for = "q2">Total Other Funds</label><br>
    <input type="range" min="0" max="10" value="5" id="q2" step="0.1" name = "tof" >
    <output for = "q1" id = "q2Data">5</output><br>

    <label for = "q3">Total Enterprise Funds</label><br>
    <input type="range" min="0" max="10" value="5" id="q3" step="0.1" name = "tef" >
    <output for = "q1" id = "q3Data">5</output><br>

    <label for = "q4">Total Debt Service Funds</label><br>
    <input type="range" min="0" max="10" value="5" id="q4" step="0.1" name = "tdsf" >
    <output for = "q1" id = "q4Data">5</output><br>

    <label for = "q5">Total Internal Service Funds</label><br>
    <input type="range" min="0" max="10" value="5" id="q5" step="0.1" name = "tisf" >
    <output for = "q1" id = "q5Data">5</output><br>

    <label for = "q6">Total Capital Projects</label><br>
    <input type="range" min="0" max="10" value="5" id="q6" step="0.1" name = "tcp" >
    <output for = "q1" id = "q6Data">5</output><br>
    <input type="submit" id="create-button" value="Make" />
        </form>
</template>
